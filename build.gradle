plugins {
    id 'java'
}

group 'foo.zongzhe'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:5.2.8.RELEASE'
    compile 'org.springframework:spring-beans:5.2.8.RELEASE'
    compile 'org.springframework:spring-expression:5.2.8.RELEASE'
    compile 'commons-logging:commons-logging:1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
